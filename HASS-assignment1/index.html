<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PSI Readings Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #444;
        }
        tr:nth-child(even) {
            background-color: #555;
        }
        tr:nth-child(odd) {
            background-color: #666;
        }
        .updated-time {
            text-align: right;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>PSI Readings</h1>
    <div class="updated-time"></div>
    <table id="psiTable">
        <thead>
            <tr>
                <th>Metric</th>
                <th>National</th>
                <th>Central</th>
                <th>West</th>
                <th>East</th>
                <th>North</th>
                <th>South</th>
            </tr>
        </thead>
        <tbody>
            <!-- PSI data rows will be inserted here -->
        </tbody>
    </table>

    <script>
        // Function to fetch PSI data and display in a table
        function fetchPSIData() {
            fetch('https://api.data.gov.sg/v1/environment/psi')
                .then(response => response.json())
                .then(data => {
                    const readings = data.items[0].readings;
                    const updateTimestamp = data.items[0].update_timestamp;
                    const psiTable = document.getElementById('psiTable').getElementsByTagName('tbody')[0];
                    const updatedTimeDiv = document.querySelector('.updated-time');

                    // Clear previous data
                    psiTable.innerHTML = '';
                    updatedTimeDiv.innerHTML = '';

                    // Fill in the updated time
                    updatedTimeDiv.textContent = `Last updated ${new Date(updateTimestamp).toLocaleString()}`;

                    // Creating table rows for each reading
                    for (let key in readings) {
                        const newRow = psiTable.insertRow();
                        const reading = readings[key];

                        newRow.innerHTML = `
                            <td>${key.replace(/_/g, ' ')}</td>
                            <td>${reading.national}</td>
                            <td>${reading.central}</td>
                            <td>${reading.west}</td>
                            <td>${reading.east}</td>
                            <td>${reading.north}</td>
                            <td>${reading.south}</td>
                        `;
                    }
                })
                .catch(error => console.error('Error fetching PSI data:', error));
        }

        // Call fetchPSIData function when the page loads
        window.addEventListener('DOMContentLoaded', fetchPSIData);
    </script>
</body>
</html>
