<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PSI Data Display</title>
<style>
/* Add your CSS styling here */
table {
    width: 100%;
    border-collapse: collapse;
}

table, th, td {
    border: 1px solid black;
}

th, td {
    padding: 8px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
}

/* You can add more CSS or include a framework like Bootstrap for styling */
</style>
</head>
<body>

<h2>PSI Data Readings</h2>
<p id="timestamp">Timestamp: Loading...</p>
<table>
<thead>
    <tr>
        <th>Metric</th>
        <th>National</th>
        <th>Central</th>
        <th>West</th>
        <th>East</th>
        <th>North</th>
        <th>South</th>
    </tr>
</thead>
<tbody id="psi-data">
    <!-- Data will be inserted here by JavaScript -->
</tbody>
</table>

<script>
// JavaScript to fetch data from the API and populate the table
document.addEventListener('DOMContentLoaded', function() {
    fetch('https://api.data.gov.sg/v1/environment/psi')
    .then(response => response.json())
    .then(data => {
        const items = data.items[0];
        const readings = items.readings;
        const timestamp = items.update_timestamp;
        document.getElementById('timestamp').textContent = `Timestamp: ${timestamp}`;

        // Construct table rows for each reading
        const psiDataElement = document.getElementById('psi-data');
        psiDataElement.innerHTML = ''; // Clear existing data
        
        // Iterate over the readings object to create table rows
        for (const [key, value] of Object.entries(readings)) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${key.replace(/_/g, ' ')}</td>
                <td>${value.national}</td>
                <td>${value.central}</td>
                <td>${value.west}</td>
                <td>${value.east}</td>
                <td>${value.north}</td>
                <td>${value.south}</td>
            `;
            psiDataElement.appendChild(row);
        }
    })
    .catch(error => {
        console.error('Error fetching data: ', error);
    });
});
</script>

</body>
</html>
